<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hộp thời gian yêu thương 🎁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>🎉 Gửi đến Đỗ Hoàng Ngọc Hân 🎉</h1>
    <p class="intro">Mỗi lá thư là một khoảnh khắc tớ luôn muốn giữ mãi trong tim...</p>

    <div class="letters">
      <div class="letter" onclick="openLetter(1)">💌 Lá thư 1</div>
      <div class="letter" onclick="openLetter(2)">💌 Lá thư 2</div>
      <div class="letter" onclick="openLetter(3)">💌 Lá thư 3</div>
      <div class="letter" onclick="openLetter(4)">💌 Lá thư cuối cùng</div>
    </div>

    <div id="messageBox" class="hidden">
      <div id="messageText"></div>
      <button onclick="closeMessage()">Đóng</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật Ngọc Hân 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="door-scene">
    <img src="images/cat.gif" id="cat" alt="Con mèo cute đang gõ cửa">
    <br>
    <button onclick="openDoor()">Giúp mở cửa 🚪</button>
  </div>

  <div id="birthday-room" style="display:none;">
    <img src="images/cake.png" id="cake" alt="Bánh kem sinh nhật">
    <br>
    <button onclick="showMessages()">Mở cửa sinh nhật 🎈</button>
    <div id="messages"></div>
  </div>

  <div id="wish" style="display:none;">
    <p id="wishText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
